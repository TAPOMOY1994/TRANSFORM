<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFORM</title>

    <style>

     
div

{
    width: 100px;
    height:100px;
    background-color: green;
    margin: 30px auto;
    border: 2px solid black;
}


#abc
{
    transform: scale(0.5,1);
}

#xyz
{
    transform: rotate(40deg);
}

#fgh
{
    transform: skew(30deg,28deg);
}

#jkl
{
    transform:translateX(10px);
}

    </style>
</head>
<body>
    <div id="abc"></div>
    <div id="xyz"></div>
    <div id="fgh"></div>
    <div id="jkl"></div>
</body>
</html>
